{% extends "admin/change_list.html" %}
{% load admin_urls %}

{% block object-tools %}
<div class="object-tools"
     style="display:flex;
            gap:12px;
            align-items:center;
            margin-bottom:15px;">

    <!-- ADD PRODUCT -->
    <a href="{% url 'admin:products_product_add' %}"
       class="addlink">
        Add Product
    </a>

    <!-- BULK DELETE -->
    <button type="submit"
            form="changelist-form"
            name="action"
            value="delete_selected"
            style="
                background:#c62828;
                color:white;
                border:none;
                padding:6px 14px;
                border-radius:4px;
                font-weight:500;
                cursor:pointer;
            ">
        Delete Selected
    </button>

</div>
{% endblock %}
