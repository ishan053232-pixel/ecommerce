{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in | The Fashion Flare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8
            opacity-0 animate-auth">

    <div class="text-center mb-8">
      <h1 class="text-2xl font-semibold text-gray-900">Sign in</h1>
      <p class="text-sm text-gray-500 mt-2">Welcome back to The Fashion Flare</p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        placeholder="Username"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl
       focus:outline-none focus:ring-2 focus:ring-black
       transition duration-200"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl
               focus:outline-none focus:ring-2 focus:ring-black"
      />

      <button
        type="submit"
        class="w-full bg-black text-white py-3 rounded-xl
       hover:bg-gray-900 active:scale-[0.98]
       transition duration-200 font-medium"
      >
        Sign in
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="font-medium text-black hover:underline">
        Create one
      </a>
    </p>
  </div>

</body>
</html>
